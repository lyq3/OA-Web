<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>城关区OA电子办公平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<style>
		/*底部*/
		.footer{ text-align: center; line-height:44px;/*border-left: 2px solid #1AA094;*/ z-index:999;}
		.layui-footer{
			position: fixed;
			left: 0px;
			right: 0;
			bottom: 0;
			height: 44px;
			line-height: 44px;
			padding: 0 15px;
			background-color: #eee;

		}
	</style>
</head>
<body class="loginBody">
	<div style='position:absolute;left:80px;top:70px;background:url("../../images/pics/loginTitle.png") no-repeat;background-size:320px 80px;background-repeat:no-repeat;height:80px;width: 320px'></div>
	<form class="layui-form">
		<div class="login_face"><img src="../../images/face.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名 उपयोगकर्ता का नाम</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" id="userName" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码 पासवर्ड</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码 सत्यापन कोड</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input">
			<img src="../../images/code.jpg">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录 में प्रवेश करें</button>
		</div>
		<!--<div class="layui-form-item layui-row">-->
			<!--<a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>-->
			<!--<a href="javascript:;" class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>-->
			<!--<a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>-->
		<!--</div>-->
	</form>
	<div class="layui-footer footer">
		<!--语言切换-->
		<!--<a id="change_language" style="float: right;margin-right: 20px;cursor:pointer;">-->
			<!--<span style="color: #1E9FFF">中文</span> /-->
			<!--<span style="color: #5FB878">तिब्बती</span>-->
		<!--</a>-->
		<!--版权-->
		<p><span>copyright @2018 西藏亨通物联科技有限公司</span>
			<!--<a style="float: right;height: 44px;line-height: 44px;background-color: #89b8aa;margin-left: 10px" class="layui-btn">清除缓存</a>-->
			<!--<a style="float: right;height: 44px;line-height: 44px;background-color: #89b8aa;margin-left: 10px" class="layui-btn">锁屏</a>-->
		</p>


	</div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="login.js"></script>
	<script type="text/javascript" src="../../js/cache.js"></script>
</body>
</html>
